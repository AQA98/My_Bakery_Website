{% extends "layout.html" %}
{% block body %}
    <div id="orderNow">
        <h1  class="pt-5" style="text-align: center">Order Now</h1>
        <hr class="w-25 mx-auto pt-5">
        <form class="form-horizontal container" action="/orderNow" method="post" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-10" for="pwd">Contact#:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="contact" placeholder="Enter contact#" name="contact">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-10" for="Cakes">Order Cake:</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" name="order_cake">
                        <option>cake 1</option>
                        <option>cake 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Qty">Qty:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cake Qty" placeholder="Enter cake Qty" name="qty_cake">
                    </div>
                </div>


            </div>
            <div class="form-group">
                <label class="control-label col-sm-10" for="Qty">Order Biscuits:</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm"name ="order_biscuits">
                        <option>Biscuit 1</option>
                        <option>Biscuit 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="Qty">Qty:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Biscuit Qty" placeholder="Enter Biscuit Qty" name="qty_biscuits">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-10" for="Bread">Order Breads:</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" name="order_bread">
                        <option>Breads 1</option>
                        <option>Breads 2</option>
                    </select>
                </div>
            </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Qty">Qty:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Bread Qty" placeholder="Enter Bread Qty" name="qty_bread">
                        </div>
                    </div>







            <div class="form-group ">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn text-light bg-dark btn-default" id="sendMessageButton">Place Order</button>
                </div>
            </div>


        </form>
    </div>
{% endblock %}
